        <h1>Add New Interest</h1>
<form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Interest Name</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
    </div>
 
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Talk About Interest</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>
  <div class="container">
  <form class="form-inline">
    <div class="form-inline">
      <label for="exampleFormControlFile1">Upload Local Image:</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    
    <div class="form-block">
        <label for="exampleFormControlSelect1">Select # of tweets to display:</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      </form>
    </div>
    <br>
    <label for="form-check form-check-inline"> On a scale of 1-5, how interested in this are you? 
    </label>
    <br>
  <div class="form-check form-check-inline">
 
    <input class="form-check-input" checked="checked" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">1</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">

  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">

  </div>
  <div class="form-check form-check-inline">

  <div class="form-check form-check-inline">

  </div>
